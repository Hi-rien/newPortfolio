<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">

  <script src="./js/jquery-1.11.2.min.js"></script>
  <script defer src="./js/main.js"></script>
  <title>Rien98</title>
</head>

<body>

  <div id="question">
    <img src="./img/help_question_mark-0.png" alt="about">
  </div>

  <section id="main_icon">
    <div class="icon" tabindex="0">
      <img src="./img/computer_explorer-2.png" alt="내컴퓨터">
      <span>내 컴퓨터</span>
    </div>
    <div class="icon" tabindex="0">
      <img src="./img/recycle_bin_empty_cool-3.png" alt="휴지통">
      <span>휴지통</span>
    </div>
    <div class="icon" tabindex="0">
      <img src="./img/directory_closed-4.png" alt="내문서">
      <span>내문서</span>
    </div>
    <div class="icon" tabindex="0">
      <img src="./img/msie1-2.png" alt="인터넷">
      <span>Internet<br>Explorer</span>
    </div>
    <div class="icon" tabindex="0">
      <img src="./img/directory_open_file_mydocs-4.png" alt="프로젝트폴더">
      <span>Projects</span>
    </div>
    <div class="icon" tabindex="0">
      <img src="./img/minesweeper-0.png" alt="지뢰찾기">
      <span>지뢰찾기</span>
    </div>
  </section>

  <section id="quick_icon">
    <div class="icon" tabindex="0">
      <img src="./img/html2-5.png" alt="캐논 바로가기">
      <span>Cannon<br>바로가기</span>
    </div>
    <div class="icon" tabindex="0">
      <img src="./img/html2-5.png" alt="캐논 바로가기">
      <span>Uniticket<br>바로가기</span>
    </div>
    <div class="icon" tabindex="0">
      <img src="./img/html2-5.png" alt="캐논 바로가기">
      <span>LUSH<br>바로가기</span>
    </div>
  </section>

  <div class="folder folder1">
    <div class="icon_box">
      <div class="icon" tabindex="0">
        <img src="./img/directory_open_file_mydocs-4.png" alt="프로젝트폴더">
        <span>Projects</span>
      </div>
      <div class="icon" tabindex="0">
        <img src="./img/directory_open_file_mydocs-4.png" alt="프로젝트폴더">
        <span>Projects</span>
      </div>
      <div class="icon" tabindex="0">
        <img src="./img/directory_open_file_mydocs-4.png" alt="프로젝트폴더">
        <span>Projects</span>
      </div>
      <div class="icon" tabindex="0">
        <img src="./img/directory_open_file_mydocs-4.png" alt="프로젝트폴더">
        <span>Projects</span>
      </div>
    </div>
  </div>
  <div class="folder folder2"></div>


  <footer>
    <div class="left">
      <div class="start_btn">
        <img src="./img/windows_slanted-1.png" alt="window">
        <span>시작</span>
      </div>
      <div class="border"></div>
      <div class="under_icon">
        <img src="./img/msie1-2.png" alt="explorer">
        <img src="./img/console_prompt-0.png" alt="prompt">
        <img src="./img/directory_closed-4.png" alt="folder">
      </div>
      <div class="border"></div>
    </div>
    <div class="right">
      <div class="border"></div>
      <div class="right_box">
        <div class="under_icon">
          <img src="./img/template_empty-2.png" alt="메모장">
          <img src="./img/directory_admin_tools-2.png" alt="관리자폴더">
          <img src="./img/loudspeaker_rays-0.png" alt="스피커">
        </div>
        <span class="time">오후 12:00</span>
      </div>
    </div>
  </footer>
</body>

</html>
